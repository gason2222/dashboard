<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBアプリ総合案内</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #FFBBDD 0%, #99DDFF 50%, #FFFFBB 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #6B4C93;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
            font-weight: 300;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .app-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #FFBBDD 0%, #99DDFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .app-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .app-title {
            font-size: 1.5em;
            color: #6B4C93;
            margin-bottom: 15px;
            font-weight: 400;
            text-align: center;
        }

        .app-link {
            display: inline-block;
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFBBDD 0%, #99DDFF 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 300;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .app-link:hover {
            background: linear-gradient(135deg, #99DDFF 0%, #FFFFBB 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 2em;
            }

            .app-card {
                padding: 20px;
            }
        }

        /* 柔らかいアニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card {
            animation: fadeIn 0.6s ease-out;
        }

        .app-card:nth-child(2) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WEBアプリ総合案内</h1>
            <p class="subtitle">作成したアプリケーションをご紹介します</p>
        </header>

        <div class="apps-grid">
            <div class="app-card">
                <div class="app-image">
                    <img src="images/image2diary.png" alt="Image2Diary" onerror="this.style.display='none'; this.parentElement.innerHTML='画像を読み込めませんでした<br>images/image2diary.png を配置してください'; this.parentElement.style.fontSize='0.9em';">
                </div>
                <h2 class="app-title">Image2Diary</h2>
                <a href="https://image2diary-frontend.vercel.app/" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </div>

            <div class="app-card">
                <div class="app-image">
                    <img src="images/recipe-from-fridge.png" alt="Recipe from Fridge" onerror="this.style.display='none'; this.parentElement.innerHTML='画像を読み込めませんでした<br>images/recipe-from-fridge.png を配置してください'; this.parentElement.style.fontSize='0.9em';">
                </div>
                <h2 class="app-title">Recipe from Fridge</h2>
                <a href="https://recipe-from-fridge-frontend.vercel.app/" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </div>
        </div>

        <footer>
            <p>© 2025 WEBアプリ総合案内</p>
        </footer>
    </div>
</body>
</html>
